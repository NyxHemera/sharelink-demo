<!DOCTYPE: html>

<head>
	<title>ShareLink Demo</title>

	<!--import font-awesome and bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

	<!--import my css-->
	<link rel="stylesheet" href="css/style.css">
	

</head>

<body>
	<div class="container-fluid">

		<div class="row text-center">
			<div class="col-md-3"></div>

			<!--Facebook-->

			<div class="col-md-2">
				<h2 class="text-title">Facebook</h2>
				<div class="form-group">
					<label for="fb-url">URL:</label>
					<input type="text" class="form-control" id="fb-url">
				</div>
				<h3 class="btn btn-create" id="fb-cr">Create Link</h3>
				<textarea rows="4" cols="50" class="text-sharelink" id="fb-uonly"></textarea>
				<textarea rows="4" cols="50" class="text-sharelink" id="fb-sl"></textarea>
			</div>

			<!--Twitter-->

			<div class="col-md-2">
				<h2 class="text-title">Twitter</h2>
				<div class="form-group">
					<label for="tweet">Tweet:</label>
					<input type="text" class="form-control" id="tweet">
				</div>
				<h3 class="btn btn-create" id="tw-cr">Create Link</h3>
				<textarea rows="4" cols="50" class="text-sharelink" id="tw-uonly"></textarea>
				<textarea rows="4" cols="50" class="text-sharelink" id="tw-sl"></textarea>
			</div>

			<!--Google Plus-->

			<div class="col-md-2">
				<h2 class="text-title">Google Plus</h2>
				<div class="form-group">
					<label for="gp-url">URL:</label>
					<input type="text" class="form-control" id="gp-url">
				</div>
				<h3 class="btn btn-create" id="gp-cr">Create Link</h3>
				<textarea rows="4" cols="50" class="text-sharelink" id="gp-uonly"></textarea>
				<textarea rows="4" cols="50" class="text-sharelink" id="gp-sl"></textarea>
			</div>
			<div class="col-md-3"></div>
		</div>

	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
</body>
